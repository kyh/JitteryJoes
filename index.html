<!DOCTYPE HTML>
<html lang="en" ng-app="jitteryApp">
<head>
	<meta charset="utf-8">
	<title>Jittery Joe's</title>
	<link rel="icon" type="image/ico" href="img/favicon.ico" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Lustria' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="lib/css/animate.css">
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/fontello.css">
</head>
<body>
	<header ng-class="{blendspage: myPage == 'Blends', storiespage: myPage == 'Stories'}">
		<nav class="main-nav">
			<ul class="pull-right">
		        <li><a href="#Blends">Blends</a></li>
		        <li><a href="#Stories">Stories</a></li>
	        </ul>
    	</nav>
    	<div class="jittery-logo">
    		<!-- <object type="image/svg+xml" data="img/Coffee.svg" class="coffee-logo" ng-show="page == 'blend'"></object> -->
    		<img src="img/Coffee.svg" class="coffee-logo" ng-if="myPage == 'Blends'" alt="Our blends">
    		<img src="img/Stories.svg" class="coffee-logo stories-logo" ng-if="myPage == 'Stories'" alt="Your stories">
    	</div>
	</header>

	<div ng-view class="main-body clearfix"></div>

	<footer>
		<div class="container">
			<div class="col-sm-6">
				<h3 class="lunchbox">Really Good Coffee<span class="l-ornaments">Y</span></h3>
				<div class="row">
					<a class="share-link icon-pinterest" href=""></a>
					<a class="share-link icon-facebook" href=""></a>
					<a class="share-link icon-twitter" href=""></a>
				</div>
			</div>
			<div class="bottom-center-logo col-xs-2 hidden-sm hidden-xs"></div>
			<!-- Newsletter form -->
			<div class="col-sm-4 col-md-3 col-md-offset-2 col-sm-offset-1">
				<h3 class="lunchbox visible-xs underline">Sign Up for our newsletter!</h3>
				<form class="signup-form form-horizontal" name="signupForm" ng-submit="addNewSignup()" ng-hide="signupSent">
					<p class="lunchbox">Hi! My name is 
						<input class="subscribe-input subscribe-input-name" type="text" id="user-name-field" name="user-name-field" ng-model="user.name" />
					</p>
					<p class="lunchbox">And you can reach me at 
						<input class="subscribe-input subscribe-input-name" type="text" id="user-email-field" name="user-email-field" ng-model="user.email" />
					</p>
					<div class="submit clearfix">
						<div class="col-sm-12 col-xs-5">
							<button type="submit" class="send-btn lunchbox pull-right">Send</button>
						</div>
					</div>
				</form>
				<!-- Thank you message. -->
				<div class="signup-sent" ng-show="signupSent">
					<h5 class="lunchbox">Thanks for signing up!</h5>
				</div>
			</div>
			<div class="col-md-1">
				<div class="signup-title hidden-xs"><h5 class="lunchbox">Sign Up for our newsletter!</h5></div>
			</div>
		</div>
	</footer>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-animate.js"></script>
	<script src="lib/js/toucheffects.js"></script>
	<script src="lib/js/modernizr.custom.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
