<div class="container">
	<h2 class="lunchbox text-center">Our Blends!<span class="l-ornaments">Y</span></h2>

	<ul class="grid cs-style-3">
		<li ng-repeat="blend in reviewCount">
			<figure>
				<img ng-src="{{blend.picture}}" width="260"	height="195" alt="">
				<figcaption>
					<h3 class="text-center">{{blend.name}}</h3>
					<span>{{blend.description}}</span>
					<a class="lunchbox" href="">See the reviews!</a>
				</figcaption>
			</figure>
		</li>
	</ul>
</div>
